<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Día 7</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="author"
      href="https://www.linkedin.com/in/cristina-correa-segade/"
    />
    <meta
      name="description"
      content="Solución del Día 7 del 'HTML 30-day challenge' creado por ManzDev: Coloca una imagen en formato JPEG-XL. Si el navegador no la soporta, que use AVIF. Sino, que use JPG."
    />
    <meta
      name="keywords"
      content="HTML, CSS, HTML 30-day challenge, web development, front-end development"
    />
  </head>
  <body>
    <main>
      <picture>
        <source srcset="img/img.jxl" type="image/jxl" />
        <source srcset="img/img.avif" type="image/avif" />
        <img src="img/img.jpeg" alt="Mapache adorable" />
      </picture>
      <p>Es super adorable</p>
    </main>
  </body>
</html>
