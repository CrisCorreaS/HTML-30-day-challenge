<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Día 19</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="author"
      href="https://www.linkedin.com/in/cristina-correa-segade/"
    />
    <meta
      name="description"
      content="Solución del Día 19 del 'HTML 30-day challenge' creado por ManzDev: Crea una tabla con información. Incluye una cabecera y un pie de tabla. La última columna será de un color diferente."
    />
    <meta
      name="keywords"
      content="HTML, CSS, HTML 30-day challenge, web development, front-end development"
    />
  </head>
  <body>
    <table>
      <caption>
        Estos son de mis tés favoritos
      </caption>
      <colgroup>
        <col />
        <col class="first" />
        <col class="second" />
        <col class="third" />
        <col class="fourth" />
        <col class="fifth" />
      </colgroup>
      <thead>
        <tr>
          <th colspan="6">Mi top 5 tés favoritos</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>Nombre</th>
          <td>Masala Chai</td>
          <td>Matcha Latte</td>
          <td>English Breakfast</td>
          <td>Té de Jazmín</td>
          <td>Earl Grey Cinnamon</td>
        </tr>
        <tr>
          <th>Origen</th>
          <td>India</td>
          <td>Japón</td>
          <td>Reino Unido</td>
          <td>China</td>
          <td>Reino Unido</td>
        </tr>
        <tr>
          <th>Tipo de té</th>
          <td>Té negro</td>
          <td>Té verde</td>
          <td>Té negro</td>
          <td>Té blanco</td>
          <td>Té negro</td>
        </tr>
      </tbody>
      <tfoot>
        <th>Nota</th>
        <td>10.00</td>
        <td>9.80</td>
        <td>9.55</td>
        <td>9.50</td>
        <td>9.35</td>
      </tfoot>
    </table>
  </body>
</html>
